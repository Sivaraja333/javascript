<script>

    var d = new Date()
    var res;
    switch (d.getDay()) {
        case 0: res = 'Today is Sunday'; break;
        case 1: res = 'Today is Monday'; break;
        case 2: res = 'Today is Tuesday'; break;
        case 3: res = 'Today is Wednesday'; break;
        case 4: res = 'Today is Thursday'; break;
        case 5: res = 'Today is Friday'; break;
        case 6: res = 'Today is Saturday'; break;
        default: res = 'Invalild';
    }

    document.write(res)

</script>
